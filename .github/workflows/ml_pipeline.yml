name: ML-Pipeline-CI-CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build-test-train:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install mlflow

    - name: Lint code
      run: |
        pip install flake8
        flake8 --max-line-length=120 || true

    - name: Run federated learning tests
      run: python test_federated_learning.py

    - name: Run centralized training (for CI)
      run: python src/train_model.py

    - name: Upload trained model artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: data/models/
