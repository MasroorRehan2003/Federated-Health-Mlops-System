name: ML-CI-CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements_ci.txt

    - name: Create required directories
      run: |
        mkdir -p data/raw
        mkdir -p data/processed
        mkdir -p data/models

    - name: Run Data Pipeline (Phase 1)
      run: |
        python src/data_ingestion/main.py

    - name: Run Federated Learning Unit Tests
      run: |
        python test_federated_learning.py
